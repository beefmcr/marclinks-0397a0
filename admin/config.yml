backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: trailers
    label: Trailers
    folder: cms/trailers
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Code
        name: body
        widget: markdown
        required: false
      - hint: ''
        name: f_embed
        label: Embed
        widget: text
        required: false
      - hint: ''
        name: f_onlyfans
        label: Onlyfans
        widget: boolean
        required: false
      - hint: ''
        name: f_jff
        label: JFF
        widget: boolean
        required: false
      - hint: ''
        name: f_rfc
        label: RFC
        widget: boolean
        required: false
      - hint: ''
        name: f_available-on
        label: Available On
        widget: relation
        required: false
        collection: links
        value_field: cms/links/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - label: Tags
        widget: hidden
        name: tags
        default: trailers
      - label: Layout
        widget: hidden
        name: layout
        default: '[trailers].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: profile
    label: Profiles
    folder: cms/profile
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_profile
        label: Profile
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_cover
        label: Cover
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_bio
        label: Bio
        widget: string
        required: false
      - hint: ''
        name: f_email
        label: Email
        widget: string
        required: false
      - hint: ''
        name: f_instagram
        label: Instagram
        widget: string
        required: false
      - hint: ''
        name: f_twitter
        label: Twitter
        widget: string
        required: false
      - hint: ''
        name: f_phone
        label: Phone
        widget: string
        required: false
      - hint: ''
        name: f_icon
        label: icon
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_text-colour
        label: Text Colour
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f_main-colour
        label: Main Colour
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f_alternative-colour
        label: Alternative Colour
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - label: Tags
        widget: hidden
        name: tags
        default: profile
      - label: Layout
        widget: hidden
        name: layout
        default: '[profile].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: links
    label: Links
    folder: cms/links
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_url
        label: URL
        widget: string
        required: false
      - hint: ''
        name: f_featured
        label: Featured
        widget: boolean
        required: false
      - hint: ''
        name: f_colour
        label: Colour
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f_upload
        label: Upload
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: File
            widget: file
            required: false
            allow_multiple: false
      - hint: ''
        name: f_svg-icon-code-2
        label: SVG Icon Code
        widget: text
        required: false
      - hint: ''
        name: f_announcement-on
        label: Announcement On
        widget: boolean
        required: false
      - hint: ''
        name: f_announcement
        label: Announcement
        widget: string
        required: false
      - hint: ''
        name: f_tracking-id
        label: Tracking ID
        widget: string
        required: false
      - hint: ''
        name: f_sticker
        label: Sticker
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_sticker-width
        label: Sticker Width
        widget: string
        required: false
      - hint: ''
        name: f_sticker-height
        label: Sticker Height
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: links
      - label: Layout
        widget: hidden
        name: layout
        default: '[links].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
                    value: 2600
      - label: Colors
        name: colors
        file: cms/_data/colors.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Colors
